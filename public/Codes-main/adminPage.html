<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>CodePen - Login/Signup Pure CSS</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" href="../style/adminPageStyle.css">
</head>
<body>
<div class="section">
    <div class="section pb-5 pt-5 pt-sm-2 text-center">
        <div class="card-3d-wrapper">
            <div class="books-front">
                <div class="book-front">
                    <img src="../images/2.jpg" alt="Останій з могилану">
                    <div class="book-info">
                        <div class="form-text">Book name: <h5>DFGHJDFG HJKJHGFDSS DFGHJ SDFGHJKJHGFDS</h5></div>
                        <div class="form-text">Year: <h4>1452год.</h4></div>
                        <div class="form-text">Page: <h4>635ст.</h4></div>
                        <div class="form-text">Authors: <h5>DFGHJHJJ GHJKJHGhH CVJFGHJHG</h5></div>
                        <div class="form-text">Clicks: <h4>3456</h4></div>
                        <div class="form-text">Views: <h4>FGHJ</h4></div>
                        <div class="form-icon"><a><i class='icon uil uil-file-times-alt'></i></a></div>
                    </div>
                </div>
                <div class="book-front">

                </div>
                <div class="book-front">

                </div>
                <div class="book-front">

                </div>
                <div class="book-front">

                </div>
            </div>
            <div class="pagination">

            </div>

        </div>
        <div class="create">
            <div class="create-book">
                <h4 class="load-h4">Load new Book</h4>
                <div class="form-group">
                    <input type="text" class="form-style" placeholder="Book name" id="bookName" autocomplete="off">
                    <i class="input-icon uil uil-file-bookmark-alt"></i>
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-style" placeholder="Book description" id="bookDescription" autocomplete="off">
                    <i class="input-icon uil uil-file-alt"></i>
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-style" placeholder="Book year" id="bookYear" autocomplete="off">
                    <i class="input-icon uil uil-file-question-alt"></i>
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-style" placeholder="Book page" id="bookPage" autocomplete="off">
                    <i class="input-icon uil uil-book-open"></i>
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-style" placeholder="Book author" id="bookAuthorFirst" autocomplete="off">
                    <i class="input-icon uil uil-book-reader"></i>
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-style" placeholder="Book author (optional)" id="bookAuthorSecond" autocomplete="off">
                    <i class="input-icon uil uil-book-reader"></i>
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-style" placeholder="Book author (optional)" id="bookAuthorThird" autocomplete="off">
                    <i class="input-icon uil uil-book-reader"></i>
                </div>
                <div>
                    <div class="container">
                        <input type="file" id="file" accept="image/*" hidden>
                        <div class="img-area" data-img="">
                            <i class='icon uil uil-image-plus'></i>
                            <h3>Upload Image (this is how it will be displayed on the main page)</h3>
                        </div>
                        <button class="select-image">Select Image</button>
                    </div>

                    <a href="http://localhost:3000/admin/delete" class="btn mt-4">submit</a>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('.select-image').click(function() {
            $('#file').click();
        });

        $('#file').change(function() {
            const image = this.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                const allImg = $('.img-area img');
                allImg.remove();
                const imgUrl = reader.result;
                const img = $('<img>');
                img.attr('src', imgUrl);
                $('.img-area').append(img);
                $('.img-area').addClass('active');
                $('.img-area').data('img', image.name);
            };
            reader.readAsDataURL(image);
        });
    });

</script>
</body>
</html>
